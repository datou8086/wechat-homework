<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>登录中心</title>
        <script th:src="@{/assets/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/js/jquery-ui.min.js}" type="text/javascript"></script>
        <link type="text/css" th:href="@{/assets/css/jquery-ui.min.css}" rel="stylesheet">
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
		<link type="text/css" th:href="@{/assets/css/login3.css}" rel="stylesheet">
        <script th:src="@{/assets/js/login3.js}" type="text/javascript"></script>
        <script th:src="@{/assets/js/jsencrypt.min.js}" type="text/javascript"></script>
    </head>
    <body>
        <img th:src="@{/assets/img/login_bg.jpg}" class="bg">
        <div id="head">
            <img th:src="@{/assets/img/login_head.png}" width="100%" height="auto">
        </div>
        <div id="center">
            <form name="myform" onsubmit="return validateform()" enctype="application/x-www-form-urlencoded" method="post" id="myform">
                <div class="input-group">
                    <span id="span_username">用户名：</span>
					<input class="form-control" id="username" name="username" type="text" value="" placeholder="只能输入字母或数字，4-16个字符" autocomplete="off">
                </div>
                <div class="input-group">
                    <span id="span_password">密码：</span>
					<input class="form-control" id="password" name="password" type="password" value="" placeholder="密码长度8-16位" autocomplete="off">
					<span class="input-group-btn">
						<img th:src="@{/assets/img/eye_open.svg}" id="passwordeye" alt="显/隐" onclick="show_hide_pwd('password')"/>
					</span>
                </div>
                <div class="input-group">
                    <span id="span_code">验证码：</span>
                    <input class="form-control" id="code" name="code" type="code" value="" placeholder="请输入4位验证码" autocomplete="off">
                    <span class="input-group-btn">
						<img src="/api/code/genImageCode" alt="" width="100px" height="38px" id="captcha_code" onclick="changeCodeImg()"/>
					</span>
                </div>
                <div id="btn_div">
                    <input class="btn btn-primary" name="loginButton" type="button" onclick="encryptAndLogin()" value="登录">
					<a th:href="register.html">
						<input class="btn btn-primary" name="registerButton" type="button" value="注册">
					</a>
                </div>
            </form>
        </div>
        <div id="bottom">
            <div class="footer" style="color:white;">
                Copyright © 2021-2021 All Rights Reserved. 备案号：hello_wechat
            </div>
        </div>
    </body>
</html>
